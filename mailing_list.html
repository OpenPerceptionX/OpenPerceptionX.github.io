<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
  </head>

  <style>
    .first {
        width: 100%;
    }
    .second {
        width: 24%;
        margin-left: 38%;
        margin-right: 38%;
    }
    .third_title {
        text-align: center;
        color: rgb(63, 63, 63);
        user-select: none;
    }
    .third_description {
        text-align: center;
        color: rgb(63, 63, 63);
        user-select: none;
    }
    .mailing_list {
        width: 100%;
    }
    .mailing_list_input {
        float: left;
        width: 69%;
        height: 39px;
        font-size: 20px;
        font-weight: 300;
        border-radius: 33px;
        background-color: rgb(223, 223, 223);
        color: grey;
        border: 0px;
        padding-left: 20px;
    }
    .mailing_list_input:focus {
        outline: none;
    }
    .mailing_list_button {
        padding-top: 9px;
        float: right;
        width: 23%;
        height: 39px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 33px;
        border: 0px;
        color: blueviolet;
        background-color: white;
        cursor: pointer;
        transition: all .1s;
    }
    .mailing_list_button:hover {
        color: rgb(138, 43, 226, 0.5);
    }
    .mailing_list_button:disabled {
        color: rgb(223, 223, 223);
    }
    .mailing_list_button:disabled:hover {
        cursor: not-allowed;
    }
    .mailing_list_button span {
        visibility: visible;
        transition: all .1s;
    }
    .mailing_list_button.submit .success {
        opacity: 1;
        visibility: visible;
    }
    .mailing_list_button.submit span {
        visibility: hidden;
    }
    .success {
        margin-top: -27px;
        z-index: 1;
        opacity: 0;
        visibility: hidden;
        transition: all .1s;
    }
    .success svg {
        width: 30px;
        height: 30px;
        fill: blueviolet;
        transition: all .1s;
    }
    @media screen and (max-device-width:1024px) {
        .first {
            overflow: hidden;
        }
        .second {
            width: 70%;
            margin-left: 15%;
            margin-right: 15%;
        }
        .mailing_list_input {
            float: none;
            width: 70%;
            margin-left: 15%;
            margin-right: 15%;
            text-align: center;
            padding-left: 0px;
        }
        .mailing_list_button {
            width: 20%;
            margin-left: 40%;
            margin-right: 40%;
            margin-top: 13px;
        }
        .mailing_list_button span {
            user-select: none;
        }
    }
  </style>

  <body>
    <div class="first">
        <div class="second">

            <br><br><br>

            <h1 class="third_title">
                SUBSCRIBE
            </h1>

            <p class="third_description">
                Subscribe to our newsletter & stay updated!
            </p>

            <br>

            <form id="mailing_list" class="mailing_list" action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSdUL2T5QY0-jLY8gr6ViGxkaFaUAfHsfGWpqMJaEOTSrvFJCQ/formResponse" method="get" target="stop">
                <input id="mailing_list_input" class="mailing_list_input" type="email" autocomplete="off" placeholder="email" name="entry.2025395434">
                <button id="mailing_list_button" class="mailing_list_button" type="submit" >
                    <span>Sign Up</span>
                    <div class="success">
                        <svg viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
                            <path d="
                            M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   
                            c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   
                            c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z" />
                        </svg>
                    </div>
                </button>        
            </form>

            <iframe name="stop" style="display: none;"></iframe>

            <br><br><br>
            
        </div>
    </div>

  </body>

  <script>
    let submitted = false;
    let form = document.getElementById("mailing_list");
    let input = document.getElementById("mailing_list_input");
    let button = document.getElementById("mailing_list_button");
    // onload
    button.disabled = true;
    // check input
    input.addEventListener("input", change);
    function change() {
        if (submitted) {
            button.classList.remove("submit");
        }
        let val = input.value;
        let empty = val == null || val == "";
        let valid = val.match(
            /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
        if (!empty && valid) {
            button.disabled = false;
        } else {
            button.disabled = true;
        }
    }
    // submit
    form.addEventListener("submit", mail);
    function mail() {
        button.classList.toggle("submit");
        button.disabled = true;
        submitted = true;
    }
  </script>
  
</html>
