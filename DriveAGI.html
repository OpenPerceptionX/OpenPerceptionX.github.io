<script>


  var Event_item = '<dl><span>{{time}}</span><a href="{{url}}"><dt><div class="evevt_img"><img data-src="{{img}}"></div></dt><dd>{{content}}</dd></a></dl>';
  function set_time(itime) {
    if(itime !== undefined){
    var m = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"]
    var t = itime.split("-");
    var y_num = parseInt(t[1]) - 1
    var yufen = m[y_num]
    var tt = "<b>" + yufen + " " + t[2]   + "<br> " + t[0] + "" + "</b> " ;
    return tt
  }
  }


  function tohtml(shuju, div, item) {
    var html = ""
    var len = shuju.length

    for (i = 0; i < len; i++) {
 
      shuju[i]["time"] = set_time(shuju[i]["time"])
      idata = template(item, shuju[i])
      html += idata
    }
    div.append(html);
    start()
  }

  ///插入Publications_list
  var ltb = [
    '<a href="https://arxiv.org/abs/2203.17270" title=""><i class="icon__1"></i></a>', 
    '<a href="https://arxiv.org/abs/2212.10156" title=""><i class="icon__2"></i></a>', 
    '<a href="https://arxiv.org/abs/2203.11089" title=""><i class="icon__3"></i></a>', 
    '<a href="publication.html#pp" title="Prediction and Planning"><i class="icon__4"></i></a>', 
    '<a href="publication.html#cv-at-large" title="Computer Vision at Large"><i class="icon__5"></i></a>']
  var itb = ["icon_cv", "icon_gg", "icon_jqzx", "icon_zh"]
  var Publications_list = [
    {
      ltb: myicon("1"), title: "UniAD: Planning-oriented Autonomous Driving", url: "https://arxiv.org/abs/2212.10156",
      title2: "CVPR 2023 Award Candidate", 
      url2: "",
      itb: totubao("r_github,https://github.com/OpenDriveLab/UniAD|r_zhihu,https://zhuanlan.zhihu.com/p/597019546"),
    //   code: "[Sell a New Philosophy]"
    },

  ];




  var Publications_item = '<dl><dt>{{ltb}}</dt><dd><h6><a class="hover_color" href="{{url}}">{{title}}</a></h6><p class="item_p"><code>{{title2}}{{code}}</code><span class="icon">{{itb}}</span></p></dd></dl>';

  function myicon(a) {
    console.log(ltb[a])
    return ltb[a]
  };

  function totubao(b) {
    var html = ""
    var x = b.split("|");
    var len = x.length;
    for (i = 0; i < len; i++) {
      var s = x[i].split(",")
      var a = s[0]
      var url = s[1]
      idata = '<a href="' + url + '"><img src="/style/img/icon/' + a + '.png" class="icon1"><img src="/style/img/icon/' + a + '.png" class="icon2"></a>'
      html += idata;
    }

    return html
  }


  tohtml(Publications_list, $(".Publications_list"), Publications_item);


  //滚动时，显示对应图片
  $(window).on('scroll', function () {
    start()
  })
</script>

  //表单
  var from_url = "https://alt.jotfor.ms/231391751464053"
  let submitted = false;
  let form = document.getElementById("mailing_list");
  let input = document.getElementById("mailing_list_input");
  let button = document.getElementById("mailing_list_button");
  // onload
  button.disabled = true;
  // check input
  input.addEventListener("input", change);

  function change() {
    if (submitted) {
      button.classList.remove("submit");
    }
    let val = input.value;
    let empty = val == null || val == "";
    let valid = val.match(
      /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
    );
    if (!empty && valid) {
      button.disabled = false;
    } else {
      button.disabled = true;
    }
  }
  // submit
  form.addEventListener("submit", mail);

  function mail() {
    button.classList.toggle("submit");
    var that = $("#mailing_list")
    var inputx = $("#mailing_list_input")
    var newUrl = from_url + "?email=" + inputx.val()
    that.attr({
      "action": newUrl
    })
    $(".open_from iframe").attr("src", newUrl)
    $(".open_from").toggle()
    $("body").toggleClass('open_from_this')
    button.disabled = true;
    submitted = true;
  }
  $(document).on("click", ".close", function () {
