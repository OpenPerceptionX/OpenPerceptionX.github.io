<script>
    function convertTimezone(offset) {
        var selectedOffset = parseInt(offset);
        var eventTimes = document.querySelectorAll(".itimetable_table_time");
        eventTimes.forEach(function (eventTime) {
            var originalTime = new Date(eventTime.getAttribute("data-original-time"));
            var adjustedTime = new Date(originalTime.getTime() + selectedOffset * 60 * 60 * 1000);
            var hours = adjustedTime.getHours().toString().padStart(2, "0");
            var minutes = adjustedTime.getMinutes().toString().padStart(2, "0");
            var month = adjustedTime.toLocaleString("en-US", { month: "long" });
            var day = adjustedTime.getDate();
            var formattedTime = hours + ":" + minutes + ", " + month + " " + day;
            eventTime.textContent = formattedTime;
      });
    }
    window.addEventListener('load', function() {
        timezoneSelect.selectedIndex = 5;
        convertTimezone(timezoneSelect.value);
    });
</script>
