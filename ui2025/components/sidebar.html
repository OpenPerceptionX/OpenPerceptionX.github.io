<!-- mobile header -->
<div id="sidebar_container" class="fixed laptop:hidden w-full top-0 z-40 flex items-center justify-center gap-x-6 h-16 bg-o-white px-6">



    <!-- mobile logo -->
    <div class="flex h-16 shrink-0 items-center">
        <a href="/" class="pl-1">
            <img class="h-6 w-auto" src="/assets/icon/OpenDriveLab.png">
        </a>
    </div>



    <!-- mobile button -->
    <button onclick="changeSidebar()" type="button" class="ml-auto text-o-blue">
        <!-- open -->
        <svg id="sidebar_open" class="size-8" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#53c2f0" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <!-- close -->
        <svg id="sidebar_close" class="size-8 hidden" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#53c2f0" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
    </button>



</div>



<!-- mobile sidebar -->
<div id="mobile_sidebar" class="relative laptop:hidden hidden z-30" aria-modal="true">
    <!--
        Off-canvas menu backdrop, show/hide based on off-canvas menu state.

        Entering: "transition-opacity ease-linear duration-300"
        From: "opacity-0"
        To: "opacity-100"
        Leaving: "transition-opacity ease-linear duration-300"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-o-light-blue" aria-hidden="true"></div>
    <div class="fixed inset-0 flex">
        <!--
        Off-canvas menu, show/hide based on off-canvas menu state.

        Entering: "transition ease-in-out duration-300 transform"
            From: "-translate-x-full"
            To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
            From: "translate-x-0"
            To: "-translate-x-full"
        -->



        <!-- Static sidebar for desktop -->
        <div class="relative mr-16 flex w-full max-w-xs flex-1" id="to_add_sidebar_content_mobile">
        <!-- Sidebar component, swap this element with another sidebar if you like -->
        </div>



        
    </div>
</div>


<!-- static sidebar -->
<div class="hidden laptop:fixed laptop:inset-y-0 laptop:z-50 laptop:flex laptop:w-72 laptop:flex-col"  id="to_add_sidebar_content_desktop">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
</div>
