<script>
  $(function () {
    let row1H = $('.row1 h1')
    let pageintroH3 = $('#pageintro h3')
    let pageintroP = $('#pageintro p')
    let pageintroF = $('#pageintro footer')
    

    let list = $('#list');
    let listMobile = $('#list-mobile');
    let targetList = $(window).width() <= 768 ? listMobile : list;
    let width = $(window).width()


    console.log(width)
    $('#container')[0].style.width = '100%'
    $('#list')[0].style.width = `${width * 4}px`
    $('#list')[0].style.left = '0'
    for (let i = 0; i < $('#list img').length; i++) {
      $('#list img')[i].style.width = `${width}px`
    }

    targetList[0].style.width = `${width * 4}px`;
    targetList[0].style.left = '0';
    for (let i = 0; i < targetList.find('img').length; i++) {
      targetList.find('img')[i].style.width = `${width}px`;
    }


    var $div = targetList;
    var $span = $('#pointsDiv>span')
    //获取照片当前的位置
    var index = 0
    var isToggleImagEnd = true

    function isToggleImg(n) {
      if (isToggleImagEnd) {
        isToggleImagEnd = false
        index++
        $div.animate(
          {
            left: index * -width
          },
          15,
          function () {
            switch (index) {
              case 1:
                row1H.text('OpenDriveLab ')
                pageintroH3.html('End-to-end Autonomous Driving')
                pageintroP.text('Our mission is to explore the cutting-edge research for the future of autonomous driving.')
                pageintroF.html('<a class="btn" target="_blank" href="https://github.com/OpenDriveLab/UniAD">Github</a> &nbsp; &nbsp; &nbsp; <a class="btn" target="_blank" href="https://zhuanlan.zhihu.com/p/497686355">Research Blog on Openpilot</a> ')

                break
              case 2:
                row1H.text('OpenDriveLab ')
                pageintroH3.html('Introducing OpenLane V2')
                pageintroP.text('The World First Topology Reasoning Benchmark for Scene Structure.')
                pageintroF.html('<a class="btn" target="_blank" href="https://github.com/OpenDriveLab/OpenLane-V2">Get Hands Dirty</a> &nbsp; &nbsp; &nbsp; <a class="btn" target="_blank" href="https://opendrivelab.com/AD23Challenge.html#Track1">Challenge</a> ')
                break
              case 3:
                row1H.text('OpenDriveLab ')
                pageintroH3.html('Planning-oriented Autonomous Driving')
                pageintroP.text('UniAD: The First comprehensive framework that incorporates full-stack driving tasks.')
                pageintroF.html('<a class="btn" target="_blank" href="https://opendrivelab.github.io/UniAD/">Homepage</a> &nbsp; &nbsp; &nbsp; <a class="btn" target="_blank" href="https://github.com/OpenDriveLab/UniAD">Github</a> ')
                break
              default:
                row1H.text('OpenDriveLab ')
                pageintroH3.html(
                  'Bird-eye-view Perception'
                )
                pageintroP.text(
                  'The next generation of the software algorithm framework in autonomous driving.'
                )
                pageintroF.html('<a class="btn" target="_blank" href="https://github.com/OpenPerceptionX/BEVPerception-Survey-Recipe">Project</a> &nbsp; &nbsp; &nbsp; <a class="btn" target="_blank" href="https://arxiv.org/abs/2209.05324">Survey Paper</a> ')

            }
            
            if (index == 0) {
              index = 4
            }
            if (index == 4) {
              index = 0
            }
            //设置图片轮播时，从最后一张跳到第一张不会有间隙，跟其他图片一样跳转
            $div.css('left', index * -width)
            //设置图片下面的圆点状态，更改其类属性
            $span.removeClass('on')
            $($span.get(index)).addClass('on')
            isToggleImagEnd = true
          }
        )
      }
    }
    //设置延时函数，让图片自己定时轮播下一张
    var interval = setInterval(function () {
      isToggleImg(0)
    }, 20000)

    //鼠标图片上图片停止轮播，挪开继续轮播
    $('#container').hover(
      function () {
        clearInterval(interval)
      },
      function () {
        interval = setInterval(function () {
          isToggleImg(1)
        }, 20000)
      }
    )

    //对小圆点设置监听事件，点击小圆点，图片跳转
    $span.click(function () {
      index = $(this).index() - 1
      isToggleImg()
    })
  })
</script>
