<!-- sidebar open/close mobile -->
<script>
    var sidebar_state = false;
    function changeSidebar() {
        if (sidebar_state === false) {
            document.getElementById("sidebar_open").classList.add("hidden");
            document.getElementById("sidebar_close").classList.remove("hidden");
            document.getElementById("mobile_sidebar").classList.remove("hidden");
            sidebar_state = true;
        } else {
            document.getElementById("sidebar_open").classList.remove("hidden");
            document.getElementById("sidebar_close").classList.add("hidden");
            document.getElementById("mobile_sidebar").classList.add("hidden");
            sidebar_state = false;
        }
    }
</script>
